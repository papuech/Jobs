<ion-header>
  <ion-navbar>
    <ion-title>Projets</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="addProject()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="title" text-center>
    <h3>Selectionnez un projet</h3>
  </div>

  <ion-list inset>

    <ion-item *ngFor="let project of projectArray" color="task_bg">
      <div class="projectName" (tap)="seeProject(project)">
        <p>{{project.name}}</p>
      </div>
      <ion-icon (tap)="removeProject(project)" class="myIcon" name="remove-circle" color="priority-12"></ion-icon>
    </ion-item>

    </ion-item> -->

  </ion-list>

</ion-content>
